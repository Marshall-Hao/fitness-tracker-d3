<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-gray-600">
    <nav class="bg-gray-700 text-center text-white px-10 py-5 shadow-lg">
        <h1 class="text-lg md:text-2xl tracking-wider font-semibold font-sans">- Marshall Gym -</h1>
    </nav>
        
    <div class="text-center mt-10">
        <span class="text-md md:text-xl text-gray-300 font-medium tracking-wide">A fitness track for all of you</span>
    </div>
    
    <div class="flex flex-wrap justify-between px-12 md:px-24 mt-10">
        <div class="w-full md:w-1/2 px-6 md:px-24 h-auto space-y-3 md:space-y-5">
            <button data-activity="running" class="bg-gray-700 rounded-lg text-center w-full text-white text-md md:text-xl font-medium py-3 md:py-5 bg-green-500">Running</button>
            <button data-activity="walking" class="bg-gray-700 rounded-lg text-center w-full text-white text-md md:text-xl font-medium py-3 md:py-5">Walking</button>
            <button data-activity="cycling" class="bg-gray-700 rounded-lg text-center w-full text-white text-md md:text-xl font-medium py-3 md:py-5">Cycling</button>
            <button data-activity="swimming" class="bg-gray-700 rounded-lg text-center w-full text-white text-md md:text-xl font-medium py-3 md:py-5">Swimming</button>
        </div>
        <div class="canvas w-full md:w-1/2">
        </div>
    </div>
    
    <div class="grid mt-10 text-center">
        <form class="justify-self-center w-full md:w-2/5 grid space-y-8">
            <p class="text-gray-300 text-center text-xs md:text-md font-bold">How much <span class="text-green-500">running</span> have you done today?</p>
            <input type="text" class="text-gray-300 w-4/5 text-xs md:text-md justify-self-center bg-gray-600 pl-2 focus:outline-none border-b border-gray-300" id="cycling" placeholder="Distance in m">
        </form>
        <span class="text-xs text-red-500" id="error"></span>
    </div>

    <footer class="grid text-center text-white text-md font-medium mt-10 md:mt-5">
        @Made by Marshall
    </footer>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../javascript/graph.js"></script>
    <script src="../javascript/index.js"></script>
</body>
</html>
